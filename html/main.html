<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./../js/fly.js"></script>
    <link rel="stylesheet" type="text/css" href="./../css/fly.css">
</head>
<body>

        <h2>Happy Independence Day 2024</h2>

        <svg  height="600" width="100" xmlns="http://www.w3.org/2000/svg" style="background-color: rgb(67, 134, 154); margin-right: 20px;">

          <line id="line1" x1="40" y1="40" x2="60" y2="60" 
          style="stroke:white;stroke-width:1;" 
          class="draggable-selectable"
          onclick="selectToolOption(evt)" />
            <rect width="60" height="40" x="20" y="90" rx="5" ry="5" fill="white" class="draggable-selectable" onclick="selectToolOption(evt)" style="stroke:black;stroke-width:1;" />
            <circle r="25" cx="50" cy="190" fill="white" class="draggable-selectable" onclick="selectToolOption(evt)" style="stroke:black;stroke-width:1;" />            
            <text x="30" y="250" fill="white" class="draggable-selectable" onclick="selectToolOption(evt)"  >Text</text>
            <text x="30" y="300" fill="white" class="draggable-selectable" onclick="selectToolOption(evt)" >Polyline</text>
            <text x="30" y="350" fill="white" class="draggable-selectable" onclick="selectToolOption(evt)" >Polygon</text>
            <text x="30" y="400" fill="white" class="draggable-selectable" onclick="ClearCanvas(evt)" >Clear</text>
        </svg>

          <svg  id="mainlayout" height="600" width="1300" xmlns="http://www.w3.org/2000/svg"   
          onload="setDraggable(evt)"  style="background-color: rgb(67, 134, 154);">

          <defs>
            <marker id="circle" markerWidth="8" markerHeight="8" refX="5" refY="5">
              <circle cx="5" cy="5" r="2" fill="white" />
            </marker>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
              <path d="M 0 0 L 10 5 L 0 10 z" fill="white" />
            </marker>
          </defs>
            
          </svg>

          <br/>
          <label for="favcolor">Select your favorite color:</label>
          <input type="color" id="favcolor" name="favcolor" value="#FFFFFF"  onchange="changeColor()">
          <input type="text" id="favtext" name="favtext" value="Enter text here ">

</body>
</html>
